<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-slider swiper-container">
        <div class="image-slider_wrapper swiper-wrapper">
            <div class="image-slider_slide swiper-slide">
                <div class="image-slider_image">
                    <img src="imgs/winter1.jpg" alt="Winter nature">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider_image">
                    <img src="imgs/iceland.jpg" alt="North Light">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider_image">
                    <img src="imgs/crystals.jpg" alt="Ice crystals">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider_image">
                    <img src="imgs/fox.jpg" alt="Fox">
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
