<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="creation">
            <form action="#">
                <input type="text" placeholder="Дай ім'я tamagochi" data-input>
                <button disabled class="creationButton" data-creation>Створи tamagochi</button>
            </form>
        </div>
        <div class="imgTamagochi" data-img></div>
        <div class="text" data-text></div>
        <div class="total">
            <b>Загальний стан</b>
            <progress class="progressLife" data-life value="" max="100">
        </div>
        <div>
            Нагодований
            <progress class="progress" data-bellyful value="" max="100">
        </div>
        <div>
            Чистенький
            <progress class="progress" data-cleanness value="" max="100">
        </div>
        <div>
            Відпочилий
            <progress class="progress" data-rest value="" max="100">
        </div>
        <div>
            Здоровий
            <progress class="progress" data-health value="" max="100">
        </div>
        <div>
            Щасливий
            <progress class="progress" data-happiness value="" max="100">
        </div>
        <div class="buttons">
            <button data-feed>Погодувати</button>
            <button data-wash>Скупати</button>
            <button data-sleep>Заспівати колискову</button>
            <button data-play>Погратися</button>
            <button data-medicate>Дати пігулку</button>
            <button data-hugs>Обійняти</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
