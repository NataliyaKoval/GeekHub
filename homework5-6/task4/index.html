    <script>
        function isPrime(num) {
            if (num === 1) {
                return false;
            } else if(num === 2) {
                return true;
            } else {
                for(var i = 2; i < num; i++) {
                    if(num % i === 0) {
                        return false;
                    }
                }
                return true;  
            }
        } 
        
        function factorial(num) {
            let answer = 1;
            if (num === 0 || num === 1) {
                return answer;
            } else {
                for (let i = num; i >= 1; i--) {
                    answer = answer * i;
                }
                return answer;
            }  
        }
        
        function fib(num) {
            let a = 0;
            let b = 1;
            let c = 0;
 
            for(let i = 2; i <= num; i++){
                c = a + b;      
                a = b; 
                b = c; 
            }
            return num ? b : a;
        }

        function reverse(str) {
            let newStr = '';
            for (let i = str.length - 1; i >= 0; i--) {
                newStr += str[i];
            }
            return newStr;
}
